<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="display-input">
        <div class="btn-parent">
        <div class="btn">
            <button onclick="removeall()" class="clear">AC</button>
            <button onclick="removeone()" class="clear">DEL</button>
            <button onclick="display('%')" class="operation">%</button>
            <button onclick="display('/')" class="operation">/</button>
        </div>
        <div  class="btn">
            <button class="digit" onclick="display('7')">7</button>
            <button class="digit"onclick="display('8')">8</button>
            <button class="digit" onclick="display('9')">9</button>
            <button onclick="display('*')" class="operation">*</button>
        </div>
        <div  class="btn">
            <button class="digit" onclick="display('4')" >4</button>
            <button class="digit" onclick="display('5')">5</button>
            <button class="digit" onclick="display('6')">6</button>
            <button onclick="display('-')" class="operation">-</button>
        </div>
        <div  class="btn">
            <button class="digit" onclick="display('1')">1</button>
            <button class="digit" onclick="display('2')">2</button>
            <button class="digit" onclick="display('3')">3</button>
            <button onclick="display('+')" class="operation">+</button>
        </div>

       <div  class="btn">
        <button  onclick="display('00')">00</button>
        <button  onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="performoperation()" class="operation" >=</button>
        </div>
    </div>
      
    </div>
   <script src="index.js"></script> 
</body>
</html>
